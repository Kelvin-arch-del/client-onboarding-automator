<!DOCTYPE html>
<html>
<head>
    <title>Onboarding Test Interface</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin: 15px 0; }
        button { padding: 10px 15px; margin: 5px; }
        .response { background: #f5f5f5; padding: 15px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Client Onboarding Test Interface</h1>
    
    <div class="form-group">
        <label>Client ID:</label>
        <input type="text" id="clientId" placeholder="Enter client ID">
    </div>
    
    <div class="form-group">
        <label>Authorization Token:</label>
        <input type="text" id="authToken" placeholder="Bearer token">
    </div>
    
    <div>
        <button onclick="getStatus()">Get Onboarding Status</button>
        <button onclick="startOnboarding()">Start Onboarding</button>
        <button onclick="getTasks()">Get Tasks</button>
    </div>
    
    <div id="response" class="response"></div>
    
    <script>
        const apiBase = '/api/onboarding';
        
        function makeRequest(endpoint, method = 'GET', body = null) {
            const clientId = document.getElementById('clientId').value;
            const token = document.getElementById('authToken').value;
            
            if (!clientId) {
                alert('Please enter Client ID');
                return;
            }
            
            const url = `${apiBase}${endpoint.replace(':clientId', clientId)}`;
            
            fetch(url, {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': token ? `Bearer ${token}` : ''
                },
                body: body ? JSON.stringify(body) : null
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerHTML = 
                    `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            })
            .catch(error => {
                document.getElementById('response').innerHTML = 
                    `<pre>Error: ${error.message}</pre>`;
            });
        }
        
        function getStatus() { makeRequest('/status/:clientId'); }
        function startOnboarding() { makeRequest('/start/:clientId', 'POST'); }
        function getTasks() { makeRequest('/tasks/:clientId'); }
    </script>
</body>
</html>
