<!DOCTYPE html>
<html>
<head>
    <title>Admin - Client Onboarding</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .status-not_started { color: #888; }
        .status-in_progress { color: #ff9800; }
        .status-completed { color: #4caf50; }
    </style>
</head>
<body>
    <h1>Client Onboarding Dashboard</h1>
    <p><em>Static mockup - will be replaced with real data</em></p>
    
    <table>
        <thead>
            <tr>
                <th>Client Name</th>
                <th>Email</th>
                <th>Onboarding Status</th>
                <th>Progress</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sample Client 1</td>
                <td>client1@example.com</td>
                <td><span class="status-in_progress">In Progress</span></td>
                <td>60%</td>
                <td>
                    <button onclick="viewOnboarding('client1')">View</button>
                    <button onclick="sendReminder('client1')">Remind</button>
                </td>
            </tr>
            <tr>
                <td>Sample Client 2</td>
                <td>client2@example.com</td>
                <td><span class="status-not_started">Not Started</span></td>
                <td>0%</td>
                <td>
                    <button onclick="startOnboarding('client2')">Start</button>
                </td>
            </tr>
        </tbody>
    </table>
    
    <script>
        function viewOnboarding(clientId) {
            window.location.href = `/onboarding-test.html?client=${clientId}`;
        }
        
        function startOnboarding(clientId) {
            alert(`Starting onboarding for ${clientId} - Not implemented`);
        }
        
        function sendReminder(clientId) {
            alert(`Sending reminder to ${clientId} - Not implemented`);
        }
    </script>
</body>
</html>
